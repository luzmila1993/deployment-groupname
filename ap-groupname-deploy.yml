resources:
  repositories:
    - repository: templates
      endpoint: jossHD
      type: bitbucket
      name: jossHD/templates
      trigger: none
    - repository: policy-policyname
      endpoint: jossHD
      type: bitbucket
      name: jossHD/policy-policyname
      trigger: none              

trigger:
- main

pool:
  name: <poolname>

parameters:
- name: appOptions
  displayName: Application options
  type: object
  default:
    - name: 'api-apiname'
      secret: ["setdbparms-wwvbm"]
    - name: 'lib-libname'
      secret: []
- name: appPolicies
  displayName: Application Policies options
  type: object
  default:
    - policy-policyname
    
variables:
- template: variables.yml

stages:
- stage: DeployApplication
  displayName: Deploy Application
  jobs:
  - deployment: DeployArgo
    workspace:
      clean: all
    displayName: Deploy in ArgoCD
    environment: $(environmentValue)
    strategy:
      runOnce:
        preDeploy:
          steps:
          - template: https://github.com/jossHD/templates/ibm-gitops-pre-deploy.yml
            parameters:
              appOptions: ${{ parameters.appOptions }}
              appPolicies: ${{ parameters.appPolicies }}
        deploy:
          steps:
          - template: https://github.com/jossHD/templates/ibm-gitops-deploy.yml
